<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>結帳流程 | Nectar & Co.</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@100..900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">
    <link rel="stylesheet" href="hf.css">
    <link rel="stylesheet" href="member.css">
    <link rel="stylesheet" href="checkout.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>

    <header class="main-header">
        <div class="header-container">
            <div class="header-logo">
                <a href="index.html">
                    <img src="images/logo.jpg" alt="Nectar & Co.">
                </a>
            </div>
            <nav class="main-nav" id="mobile-nav">
                <ul>
                    <li><a href="perfume.html">香水</a></li>
                    <li><a href="#">居家療癒</a></li>
                    <li><a href="#">香氛知識</a></li>
                    <li><a href="#">手作課程</a></li>
                    <li><a href="aboutus.html">關於我們</a></li>
                </ul>
            </nav>
            <div class="header-icons">
    <span class="icon material-symbols-rounded menu-icon" id="menu-toggle" title="選單">menu</span> 
    
    <a href="#" id="memberIconLink" class="icon" title="會員登入/註冊">
        <span class="icon material-symbols-rounded" title="會員">person</span>
        <i class="fas fa-user-circle"></i>
    </a>
    
    <a href="checkout.html" id="cartIconLink" class="icon" title="購物車">
        <span class="material-symbols-rounded">shopping_bag</span>
        </a>
</div>
        </div>

    </header>

    <main class="checkout-container">

        <nav class="progress-bar">
            <span class="active">購物車</span> &gt;
            <span class="active">填寫資料</span> &gt;
            <span>確認訂單</span>
        </nav>

        <h1>我的購物車 (<span id="item-count">1</span>)</h1>

        <div class="checkout-main-content">
            
            <section class="left-panel">
                
                <div class="cart-items-list">
                    <div class="cart-item" data-price="780" data-quantity="2">
                        <div class="item-visual">
                            <img src="images/perfume_yellow.png" alt="安神夜曲精油瓶身">
                        </div>
                        <div class="item-details">
                            <p class="item-name">慢時光 · 舒眠複方精油</p>
                            <p class="item-spec">容量/規格: 10 ml</p>
                            <p class="item-price">$780</p>
                        </div>
                        <div class="item-actions">
                            <button class="remove-item">×</button>
                            <div class="quantity-control">
                                <button class="decrement-btn">-</button>
                                <input type="number" class="quantity-input" value="2" min="1" data-id="item-1">
                                <button class="increment-btn">+</button>
                            </div>
                        </div>
                    </div>
                    </div>
                
                <div class="shipping-payment-section">
                    <h2>選擇送貨 & 付款方式</h2>
                    
                    <div class="select-group">
                        <label for="shipping-location">送貨地點</label>
                        <select id="shipping-location" name="shipping-location">
                            <option value="Taiwan">台灣</option>
                            <option value="Other">離島</option>
                        </select>
                    </div>

                    <div class="select-group">
                        <label for="shipping-method">送貨方式</label>
                        <select id="shipping-method" name="shipping-method">
                            <option value="711">7-11取貨或不付款</option>
                            <option value="HomeDelivery">宅配</option>
                        </select>
                    </div>

                    <div class="select-group">
                        <label for="payment-method">付款方式</label>
                        <select id="payment-method" name="payment-method">
                            <option value="CreditCard">信用卡</option>
                            <option value="ATM">ATM轉帳</option>
                            <option value="COD">貨到付款</option>
                        </select>
                    </div>
                </div>

            </section>
            
            <aside class="right-panel">
                <div class="order-summary">
                    <h2>訂單資訊</h2>
                    
                    <div class="summary-line">
                        <span>小計</span>
                        <span id="subtotal-display">NT$3,440</span>
                    </div>
                    <div class="summary-line discount">
                        <span>購物金折抵</span>
                        <span id="discount-display">-NT$100</span>
                    </div>
                    <div class="summary-line">
                        <span>運費</span>
                        <span id="shipping-fee-display">NT$50</span>
                    </div>
                    
                    <div class="summary-line total-line">
                        <span>合計</span>
                        <span id="total-display">NT$3,340</span>
                    </div>
                    
                    <button class="checkout-button">前往結帳</button>
                </div>
            </aside>
        </div>

    </main>
    <div id="loginModal" class="modal-overlay hidden">
    
    <div class="login-modal">
        
        <button class="close-btn" aria-label="關閉彈出視窗">×</button>

        <div class="logo-placeholder">
            <img src="images/logo.jpg" alt="Nectar & Co. Logo">
        </div>
        
        <h2 class="welcome-title">歡迎回來！</h2>
        <p class="login-prompt">請登入會員</p>
        
        <div class="social-login">
            <a href="#" class="social-icon line" aria-label="使用 Line 登入"><i class="fab fa-line"></i></a>
            <a href="#" class="social-icon google" aria-label="使用 Google 登入"><i class="fab fa-google"></i></a>
            <a href="#" class="social-icon facebook" aria-label="使用 Facebook 登入"><i class="fab fa-facebook-f"></i></a>
        </div>
        
        <div class="divider">
            <span class="divider-text">或</span>
        </div>

        <form id="loginForm">
            <div class="form-group">
                <input type="email" id="email" name="email" placeholder="請輸入電子郵件" required>
            </div>
            
            <div class="form-group password-group">
                <input type="password" id="password" name="password" placeholder="••••••••" required>
                <button type="button" class="toggle-password" aria-label="顯示密碼">
                    <i class="far fa-eye-slash"></i>
                </button>
            </div>
            
            <div class="form-options">
                <label class="checkbox-container">
                    <input type="checkbox" checked>
                    <span class="checkmark"></span>
                    記住我的密碼
                </label>
                <a href="#" class="forgot-password">忘記密碼?</a>
            </div>
            
            <button type="submit" class="login-button">登入</button>
        </form>
        
        <div class="footer-links">
            <p>還沒有帳號?</p>
            <a href="#" class="register-link">立即註冊</a>
        </div>
    </div>
</div>
    <script src="index.js"></script>
    <script src="member.js"></script>
    <script src="checkout.js"></script>
</body>
</html>
